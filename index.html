<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body{
      height: 100vh;
      background:linear-gradient(#000,#fff);
      background-position: center;
      background-size: cover;
    }
    header{
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 20px;
    }
    header .navbar{
      display: flex;
      align-items: center;
      max-width: 1200px;
      margin: 0 auto;
      justify-content: space-between;
    }
    .navbar .logo {
      color: #fff;
      font-size: 2.1rem;
      font-weight: 600;
    }
    .navbar .logo span{
      color: #c06b3e ;
    }
    .navbar .menu-links {
      display: flex;
      gap: 40px;
      list-style: none;
    }
    .navbar a{
      color: #fff;
      text-decoration: none;
      transition: 0.2s ease;
    }
    .navbar a:hover{
      color: #c06b3e;
    }
    .hero-section{
      height: 100vh;
      display: flex;
      align-items: center;
      padding: 20px;
    }
    .hero-section .content{
      color: #fff;
      max-width: 1200px;
      width: 100%;
      margin: 0 auto;
    }
    .hero-section .content h1{
      font-size: 3rem;
      max-width: 600px;
    }
    .hero-section .content p{
      font-weight: 300;
      margin-top: 15px;
      max-width: 600px;
    }
    .hero-section .content button{
      background: #fff;
      outline: none;
      border: none;
      font-size: 1rem;
      font-weight: 500;
      margin-top: 38px;
      padding: 12px 30px;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.2s ease;
    }
    .hero-section .content button:hover{
      color: #fff;
      background:#c06b3e ;
    }
    
    #menu-btn{
      display: none;
      color: #fff;
      cursor: pointer;

    }
    #close-menu-btn{
      display: none;
      position: absolute;
      right: 20px;
      top: 20px;
      cursor: pointer;
    }
    @media screen and (max-width:900px){

      header{
        padding: 10px 20px;
      }

      header.show-mobile-menu::before{
        content: "";
        position: fixed;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        backdrop-filter: blur(5px);
      }
      #close-menu-btn, #menu-btn{
        display: block;
      }
      .navbar .menu-links{
        position: fixed;
        left: -260px;
        top: 0;
        flex-direction: column;
        width: 260px;
        height: 100vh;
        background-color: #fff;
        padding: 70px 40px 0;
        transition: left 0.15s ease;
      }
      header.show-mobile-menu .navbar .menu-links{
        left: 0;
      }
      .navbar a{
        color: #000;
      }
      .hero-section .content{
        text-align: center;
      }
      .hero-section .content :is(h1, p){
        max-width: 100%;
      }
      .hero-section .content h1{
        font-size: 2.3rem;
        line-height: 60px;
      }
      .hero-section .content button{
        padding: 9px 18px;
      }
    }
    
  </style>
</head>
<body>
  <header>
    <nav class="navbar">
      <a href="#" class="logo">coffee <span>.</span></a>
      <ul class="menu-links">
        <span id="close-menu-btn"class="material-symbols-outlined">&#10006;
</span>
        <li><a href="#">Home</a></li>
        <li><a href="meetig.html">meeting</a></li>
        <li><a href="ligali's.html">rectification home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">contact us</a></li>
      </ul>
      <span id="menu-btn"class="material-symbols-outlined">&#9776;</span>
    </nav>
  </header>
  <section class="hero-section">
    <div class="content">
      <h1>start your day with fresh coffee</h1>
      <p>
        Lorem, ipsum dolor sit amet consectetur adipisicing elit.
      </p>
      <button>Order now</button>
    </div>
  </section>
  <script>
    const header =document.querySelector("header");
    const menuBtn =document.querySelector("#menu-btn");
    const  closeMenuBtn=document.querySelector("#close-menu-btn");

    menuBtn.addEventListener("click", ()=>{
      header.classList.toggle("show-mobile-menu");
    });
    closeMenuBtn.addEventListener("click", ()=>{
      menuBtn.click();
    });

  </script>
</body>
</html>
